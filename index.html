<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <title>ดูหนังกัน</title>
</head>
<body>
  <div class="row" style="margin: 10px">
     <div class="col-12" style="margin: 10px">
       <label>ดูหนังป่ะ</label>
   <img id="pictureUrl"/>
    <p id="userId"><b>userId: </b></p>
    <p id="displayName"><b>displayName: </b></p>    
  <iframe width="100%" height="315" src="https://spankbang.com/4ukox/embed/" frameborder="0" scrolling="no" allowfullscreen></iframe>
  <button id="btnShare" onclick="shareMsg()">แชร์ให้ เพื่อน</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="closeWindow" onclick="closeWindow()">พักสายตาสักหน่อย</button>
       </div>
    </div>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.7.1/sdk.js"></script>
 <script>
   
     function createUniversalLink() {}

      async function shareMsg() {
        await liff.shareTargetPicker([
          {
            type: 'uri',
            text: 'https://lin.ee/BWFihRD'
          },
          ...messages
        ])
      }
    
     function closeWindow() {
        liff.closeWindow()
      }
    function openWindow() {
        liff.openWindow({
          url: 'https://spankbang.com/categories',
          external: true
        })
      }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
     async function getUserProfile() {
        const profile = await liff.getProfile()
        document.querySelector('#pictureUrl').src = profile.pictureUrl
        document.querySelector('#userId').append(profile.userId)
        document.querySelector('#statusMessage').append(profile.statusMessage)
        document.querySelector('#displayName').append(profile.displayName)
        document
          .querySelector('#decodedIDToken')
          .append(profile?.getDecodedIDToken()?.email)
      }
    async function main() {
      await liff.init({ liffId: "1655602828-kpzKQobJ" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          getUserProfile()
          createUniversalLink()
          document.getElementById("closeWindow").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
